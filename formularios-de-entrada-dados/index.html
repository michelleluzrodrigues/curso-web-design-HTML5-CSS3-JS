<!doctype html>
<!-- Doctype informa ao agente de usuario  a versão do html que deve ser renderizada-->
<hmtl lang="pt-br">
  <head>
    <title>Pagina de exemplo estrutura basica</title>
    <meta charset="utf-8">
    <meta name="author" content="Michelle">
    <meta name="description" content="formularios de entrada de dados">
    <meta name="keywords" content="html5, tecnologia">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <h1>Exemplo de formularios</h1>
      <form action="#" method="POST" class="formLogin">
        <fieldset>
         <legend>Dados pessoais</legend>
         <label for="email">Email</label> 
         <input type="email" required maxlength="3" placeholder="Digite um email válido"> 
        <br>  
         <label for="number">Numeros de filhos</label>
         <input type="number" min="0" max="10">

        <br>
          <label for="date">Nascimento</label>
          <input type="date" min="2018-01-30" max="2138-01-30">

          <p>Sexo:</p>
          <label>
            <input type="radio" name="sexo" value="M">
            Maculino</label>
          
          <label>
            <input type="radio" name="sexo" value="F">
            Feminino</label>
        <br>
           <input type="hidden" name="expira" value="2018-12-30">

            <label for="">Estado</label>
        <br>
            <select name="" id="estado">
             <option value="0">Selecione</option>
             <option value="SP">São Paulo</option>
             <option value="RJ">Rio de Janeiro</option>
             <option value="MG">Minas Gerais</option>
            </select>
        </fieldset>
        <fieldset>
          <legend>Área de interesse</legend>

         <label for="">
           <input type="checkbox" name="html" value="html">HTML
         </label>

         <label for="">
           <input type="checkbox" name="css" value="css">CSS
         </label>

         <label for="">
           <input type="checkbox" name="javascript" value="javascript">JavaScript
         </label>
        </fieldset>

        <fieldset>
         <legend>Mensagem</legend>
         <textarea style="resize:none" name="msg" id="" cols="50" rows="10"></textarea>
        <textarea style="resize:none" name="contrato" id="" cols="50" rows="10" disabled>Aqui entra o texto do contrado que precisa ser aceito
                  </textarea>
         <label for="checkbox">
           <input type="checkbox">
           Li e aceito
         </label>

        </fieldset>
        <br>
           <input type="submit" value="mandar">  
           <input type="button" value="button">  
           <input type="reset" value="reset">  

        
      </form>
  </body>
  </hmtl>
